{% extends "index.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
  <div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
  </div>
  <div class="container mb-3 py-4">
    <h2 class="text-center">Contact</h2>
    <form method="post" action="/contact">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      </div>

      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter Your Contact">
      </div>

      <div class="form-group">
        <label for="desc">Tell me about yourself...</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
{% endblock body %}
