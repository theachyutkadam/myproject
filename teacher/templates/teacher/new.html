<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>New</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <form method="POST" class="post-form" action="create">
      {% csrf_token %}
      <div class="container">
        <br>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <h3>Create Teacher</h3>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Teacher Contact:</label>
          <div class="col-sm-4">
            <input type="text" name="contact" id="contact" required maxlength="15">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Teacher Address:</label>
          <div class="col-sm-4">
            <input type="text" name="address" id="address" required maxlength="254">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Teacher Birthdate:</label>
          <div class="col-sm-4">
            <input type="date" name="birth_date" id="birth_date">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Teacher Status:</label>
          <div class="col-sm-4">
            <input type="radio" name="is_active" id="is_active" value="true"> True
            <input type="radio" name="is_active" id="is_active" value="false"> False
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-success">Create</button>
          </div>
        </div>
      </div>
    </form>
  </body>

</html>
