<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Update</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <form method="POST" class="post-form" action="/teacher/update/{{teacher.id}}">
      {% csrf_token %}
      <div class="container">
        <br>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <h3>Update Details</h3>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Contact:</label>
          <div class="col-sm-4">
            <input type="text" name="contact" id="contact" required maxlength="15" value="{{ teacher.contact }}" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Address:</label>
          <div class="col-sm-4">
            <input type="text" name="address" id="address" required maxlength="254" value="{{ teacher.address }}" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Birthdate:</label>
          <div class="col-sm-4">
            <input type="date" name="birth_date" id="birth_date" value="{{teacher.birth_date}}">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Status:</label>
          <div class="col-sm-4">
            <input type="text" name="is_active" id="is_active" required maxlength="100" value="{{ teacher.is_active }}" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-success">Update</button>
            <a href="{% url 'teacher-index-page' %}">Back</a><br><br>
          </div>
        </div>
      </div>
    </form>
  </body>

</html>
